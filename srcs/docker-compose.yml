version: "3"

services:
  nginx:
    build: requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    networks:
      - mokellah_network
    volumes:
      - wordpress:/var/www/html
    env_file: .env

  mariadb:
    build: requirements/mariadb
    image: mariadb
    container_name: mariadb
    ports:
      - 3306
    env_file: .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - mokellah_network

  wordpress:
    build: requirements/wordpress
    image: wordpress
    container_name: wordpress
    ports:
      - 9000
    depends_on:
      - mariadb
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - mokellah_network

networks:
  mokellah_network:

volumes:
  wordpress:
    driver_opts:
      type: none
      device: /home/mokellah/data/wp-files
      o: bind
  db:
    driver_opts:
      type: none
      device: /home/mokellah/data/wp-db
      o: bind
